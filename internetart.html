<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Art</title>
<style>
    *{box-sizing: border-box;
    }
    body{margin: 0;
    }
    /*style the header*/
    .header {background-color: black;
    padding: 1px;
    text-align: center;
    }
    /*Style the top navigation bar*/
    .topnav {
        overflow: hidden;
        background-color: gray;
    }
    /*Style the topnav links, pagination*/
    .topnav a {
        float: left;
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    /*change color on hover*/
    .topnav a :hover {background-color: white;
        color:black;
    }
    /*Create three unequal columns that floats next to eather other*/
    .column {
        float: left;
        display: block;
        color: black;
        text-align: center;
        padding: 50px;
        text-decoration: none;
    }
    /*left and right column*/
    .column.side {
        width: 37.5%;
    }
    /*middle column*/
    .column.middle {
        width: 25%;
    }
    /*clear floats after the columns*/
    .row:after {
        content: "";
        display: table;
        clear:both;
    }
    /*responsive layout-makes the three columns stack on top of each other instead of next to each other*/
    @media screen and (max-width:600px){
        .column.side, .column.middle {
            width:100%;
        }
    }
    /*Style the footer*/
    .footer {
        background-color: black;
        color: white;
        padding: 25px;
        text-align: center;
    }
</style>
<style>
    body {
        background-color: white;
    }
    .pagination {
        display: inline-block;
    }
    .pagination a {
        color: white;
        float: left;
        padding: 8px 16px;
        text-decoration: none;
        transition:.3s;
        border: 1px solid #ddd
    }
    .pagination a.active {
        background-color: #4caf50;
        color: white;
        border: 1px solid #4caf50;
    }
    .pagination a:hover:not(.active) {background-color: #ddd;}
</style>
</head>
<body>
    <div class="row">
        <div class="column side">
            <h2>Weeklys</h2>
            <p><a href="./weeklyA.html"> Weekly A</a></p>
            <p><a href="./weeklyB.html"> Weekly B</a></p>
            <p><a href="./weeklyC.html"> Weekly C</a></p>
            <p><a href="./weeklyD.html"> Weekly D</a></p>
            <p><a href="./weeklyE.html"> Weekly E </a></p>
            <p><a href="./weeklyF.html"> Weekly F </a></p>
        </div>
        <div class="column middle">
            <h2>Class Assignments</h2>
            <p><a href="./poemv1.html">Poem Variation 1</a></p>
            <p><a href="./poemv2.html">Poem Variation 2</a></p>
            <p><a href="./poemv3.html">Poem Variation 3</a></p>
            <p><a href="./poemv4.html">Poem Variation 4</a></p>
            <p><a href="./poemv5.html">Poem Variation 5</a></p>
        </div>
    </div>
</body>
</html>
