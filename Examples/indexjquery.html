<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Jquery Example</title>
    <script>
        $(document).ready(function(){
            //$(selector).action()
            $("button").click(function(){
                $(".second").hide()
            })
            $("#p1").mouseleave(function(){
                alert("Mouse has left p1!");
            })
            $("p").on({
               mouseenter: function(){
                $(this).css("background-color", "lightgray");
               },
               mouseleave: function(){
                $(this).css("background-color", "lightblue");
               }, 
               click: function (){
                $(this).css("background-color", "lightyellow")
               }
            })

            $("#ToggleBut").click(function(){
                $("#togglePara").toggle(2000);
            })
        })
    
    </script>
</head>
<body>
    <p id="p1">Paragraph One ... blah blah blah</p>
    <p class="second">Paragraph Two... blach blah blah</p>
    <p>blahblahblah</p>
    <p>blahblahblahblah</p>
    <button>Click to hide paragraphs</button>

    <p id="togglePara">bleh</p>
    <button id="ToggleBut">Toggle Button</button>
</body>
</html>
