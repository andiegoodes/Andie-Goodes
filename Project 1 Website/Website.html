<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./website.css">
    <title>Andie Goodes</title>
<style>
    *{box-sizing: border-box;
    }
    body{margin: 0;
    }
    /*style the header*/
    .header {background-color: lightgrey;
    padding: 20px;
    text-align: center;
    }
    /*Style the top navigation bar*/
    .topnav {
        overflow: hidden;
        background-color: gray;
    }
    /*Style the topnav links, pagination*/
    .topnav a {
        float: left;
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    /*change color on hover*/
    .topnav a :hover {background-color: white;
        color:black;
    }
    /*Create three unequal columns that floats next to eather other*/
    .column {
        float: left;
        padding: 10px;
    }
    /*left and right column*/
    .column.side {
        width: 25%;
    }
    /*middle column*/
    .column.middle {
        width: 50%;
    }
    /*clear floats after the columns*/
    .row:after {
        content: "";
        display: table;
        clear:both;
    }
    /*responsive layout-makes the three columns stack on top of each other instead of next to each other*/
    @media screen and (max-width:600px){
        .column.side, .column.middle {
            width:100%;
        }
    }
    /*Style the footer*/
    .footer {
        background-color: lightgrey;
        padding: 10px;
        text-align: center;
    }
</style>
<style>
    body {
        background-color: white;
    }
    .pagination {
        display: inline-block;
    }
    .pagination a {
        color: black;
        float: left;
        padding: 8px 16px;
        text-decoration: none;
        transition: background-color .3s;
        border: 1px solid #ddd
    }
    .pagination a.active {
        background-color: #4caf50;
        color: white;
        border: 1px solid #4caf50;
    }
    .pagination a:hover:not(.active) {background-color: #ddd;}
</style>
</head>
<body>
    <div class="header">

    </div>
    <div class="topnav">

            <div class="overlay-content">
                <a href="#">Classes</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </div>
        <span style="font-size:30px;cursor:pointer"
        onclick="openNav()">&#9776;More</span>
        <script>
            function openNav() {
                document.getElementById("mynav").style.height="100%";
            }
            function closeNav() {
                document.getElementById("mynav").style.height="0%";
            }
        </script>
    </div>
    <div class="row">
        <div class="column side">
            <h2>Side</h2>
            <p>blkaherio</p>
        </div>
        <div class="column middle">
            <h2>Main content</h2>

        </div>
        <div class="column side">
            <h2>Side</h2>
            <p>lkjasdhf</p>
        </div>
    </div>
    <div class="footer">
        <body>
            <div class="pagination">
                <p><a href="#">&#9754;</a>
                <a href="#">&#9755;</a></p>
            </div>
        </body>
    </p>
    <p>&#128392; Columbus, OH</p>

    <p>&#128387; Andiegoodes@gmail.com</p>

</body>
</html>
