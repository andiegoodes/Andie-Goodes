    <title>Andie Goodes</title>
<style>
    *{box-sizing: border-box;
    }
    body{margin: 0;
    }
    /*style the header*/
    .header {background-color: #f1f1f1;
    padding: 20px;
    text-align: center;
    }
    /*Style the top navigation bar*/
    .topnav {
        overflow: hidden;
        background-color: #333;
    }
    /*Style the topnav links, pagination*/
    .topnav a {
        float: left;
        display: block;
        color: whitesmoke;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    /*change color on hover*/
    .topnav a :hover {background-color: #ffffff;
        color: black;
    }
    /*Create three unequal columns that floats next to eather other*/
    .column {
        float: left;
        padding: 10px;
    }
    /*left and right column*/
    .column.side {
        width: 25%;
    }
    /*middle column*/
    .column.middle {
        width: 50%;
    }
    /*clear floats after the columns*/
    .row:after {
        content: "";
        display: table;
        clear:both;
    }
    /*responsive layout-makes the three columns stack on top of each other instead of next to each other*/
    @media screen and (max-width:600px){
        .column.side, .column.middle {
            width:100%;
        }
    }
    /*Style the footer*/
    .footer {
        background-color: grey;
        padding: 10px;
        text-align: center;
    }
</style>
</head>
